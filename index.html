                <li class="drop-down__item">
                  <a class="drop-down__link" href="">Lesson 3</a>
                </li>
              </ul>
            </div>
          </li>
          <li class="menu-item">
            <a class="menu-item_link" href="">Blog</a>
          </li>
          <li class="menu-item">
            <a class="menu-item_link" href="">Contact</a>
          </li>
        </ul>
        <ul class="header auth">
          <li>
            <button class="button registration" type="button">
              Become a host
              <svg class="button-icon">
                <use href="./img/svg/header-sprite.svg#icon-register"></use>
              </svg>
            </button>
          </li>
          <li>
            <button class="button login" type="button">
              Log In
              <svg class="button-icon">
                <use href="./img/svg/header-sprite.svg#icon-login"></use>
              </svg>
            </button>
          </li>
        </ul>
      </nav>

    </header>

    <div class="test"></div>

    <div class="view-box">
      <!--Find the best palce-->
      <section class="container search-section">
        <div>
          <h1 class="search-section__title">
            Find the <span class="title-container"> best place
              to rest</span> while traveling
          </h1>
          <form class="search-form" >
            <label class="search-form__lable">
              <!-- Search location -->
              <input class="search-form__input" type="text" name="searchQuery" placeholder="&nbsp;">
              <svg class="search-form__icon">
                <use href="./img/svg/header-sprite.svg#search-icon"></use>
              </svg>
              <span>Search location</span>
            </label>
            <button class="search-form__button" type="submit">
              Search
            </button>
          </form>
        </div>

        <!-- Slider -->

        <div class="rewiev-slider">
          <div class="rewiev-slider_container">
            <p class="rewiev-slider_text">
              Thanks to BestRest,
              I met new friends & visited Europe for a penny!
            </p>
            <div class="rewiev-slider_list" id="comment-controls">
              <button class="rewiev-slider_button active" data-id="0" type="button"></button>
              <button class="rewiev-slider_button" data-id="1" type="button"></button>
              <button class="rewiev-slider_button" data-id="2" type="button"></button>
            </div>
        
            <svg class="rewiev-slider_quotes" height="13.16px" width="15.74px">
              <use href="./img/svg/header-sprite.svg#quotes-icon"
            </svg>
          </div>
          <div class="rewiev-slider_userBox">
            <div class="rewiev-slider_img_bcg">
              <img class="rewiev-slider_img" src="./img/review-photo-1.jpg" alt="">
             </div>
            <div>
              <p class="rewiev-slider_user">Julia, New York</p>
              <svg class="rewiev-slider_icon">
                <use href="./img/svg/header-sprite.svg#star-icon"></use>
              </svg>
            </div>
          </div>

        </div>
